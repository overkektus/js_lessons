<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>JS tutorial</title>
</head>
<body>
   <h1 id="header">Colored<span style="color:#fc4c4c;"> Title</span></h1>
   <script type="text/javascript">
      var el = document.getElementById('header');
      
      // innerHTML
      console.log(el.innerHTML);
      el.innerHTML = el.innerHTML + '<i> End</i>';
      
      // textContent
      console.log(el.textContent);
      el.textContent = el.textContent + '<i> End</i>';
      console.log(el.textContent);
      
      // innerText
      
   </script>
</body>
</html>
